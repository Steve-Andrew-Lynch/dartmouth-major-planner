<html>
  <head>
  	<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% if title %}
    <title>{{title}} - Major Planner</title>
    {% else %}
    <title>Welcome to Dartmouth Major Planner</title>
    {% endif %}
  </head>
  <body>
      <div class="container">
        <div class="navbar">
          <div class="navbar-inner">
            <a class="brand" href="/">Dartmouth Major Planner</a>
              <ul class="nav">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                {% if user %}
                <li><a href="{{ url_for('planner') }}">My Course Plan</a></li>
                <li><a href="{{ url_for('settings') }}">Settings</a></li>
                <li><a href="{{ url_for('flask_cas.logout') }}">Logout</a></li>
                {% else %}
                <li><a href="{{ url_for('flask_cas.login') }}">Login</a></li>
                {% endif %} 
              </ul>
          </div>
        </div>
      <div class="row">
        <div class="span12">
          {% block content %}{% endblock %}
        </div>
      </div>
  </body>
</html>
